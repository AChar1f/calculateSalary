<html lang="en">
<head>

    <title>Salary Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<form>
    <label>Title<select>
        <option>Mr.</option>
        <option>Mrs.</option>
        <option>Ms.</option>
        <option>Dr.</option>
    </select></label>
<label>First Name<input type="text" required></label>
<label>Last Name<input type="text" required></label>
<label>Age<input type="number"required></label>
<label>Date of Birth<input type="date"></label>
<label for="Male"><input type="radio" name="male-female" required>Male</label>
<label for="Female"><input type="radio" name="male-female" required>Female</label> 
<label for="employment"><input type="checkbox" value="working">Are you employed?</label>
<label>Salary:<input type="number" required></label>
<label output></label>
<button>Calculate</button>
<button type="reset">clear</button>

</form>
