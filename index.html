<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<form>
    <h2>Enter the Required information</h2>
    <div class="socialTitle">
        <label>Title
            <select class="greeting">
                <option>Mr.</option>
                <option>Mrs.</option>
                <option>Ms.</option>
                <option>Dr.</option>
            </select>
        </label>
    </div>
<div class="inames">
    <label>First Name<input type="text" required class="mname"></label>
    <label>Last Name<input type="text" required class="mname"></label>
</div>    
<div class="age-dob">
    <label>Age<input type="number"required class="age"></label>
    <label>Date of Birth<input type="date" class="calender"></label>
</div>
<div class="gender">
    <label>Gender:</label>
    <label for="Male"><input type="radio" name="male-female" required>Male</label>
    <label for="Female"><input type="radio" name="male-female" required>Female</label> 

</div>
<div class="subjectContainer">
    <label for="subjects">Subjects:</label>
    <label>HTML
        <input type="checkbox">
    </label>
    <label>CSS
        <input type="checkbox">
    </label>
    <label>Bootstrap
        <input type="checkbox">
    </label>
    <label>JavaScript
        <input type="checkbox">
    </label>
    <label>VueJS
        <input type="checkbox">
    </label>
</div>
<div class="employementInfo">
    <label for="employment">Are you employed? 
        <label>NO <input type="radio" id="yes"  name="yes-no" oninput="reveal()"></label>
        <label>YES <input type="radio" id="no"  name="yes-no" oninput="reveal()" checked></label>
    </label>
</div>
<div id="salaryInfo">
    <label>Hourly Rate:</label>
    <input type="number" id="hourlyRate" required>
    <label>Hours Worked:</label>
    <input type="number" id="numberHours" required>
    <input type="text" readonly placeholder="0" id="SalaryWindow" class="output" data-entry>
    <button type="button" class="calcButton" onclick="calcsal()" ans>Calculate</button>
    <label id="Out"></label>
</div>
<div class="formButtons">
    <button type="submit">Submit</button>
    <button type="reset">clear</button>
</div>

</form>

    <script src="script/code.js"></script>
</body>
</html>
